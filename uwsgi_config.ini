[uwsgi]
processes       = 4
threads         = 16
enable-threads  = true
master          = true
harakiri        = 120
listen          = 128
max-requests    = 200000
buffer-size     = 32768
gid             = root
uid             = root
plugins         = python3
chdir           = /code
env             = DJANGO_SETTINGS_MODULE=config.settings
module          = config.wsgi
http-socket     = :8080
